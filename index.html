<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-light">
    <div class="container mt-5 mb-5 p-4 rounded shadow">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-5">To-Do List App</h1>
                <input id="todo-input" type="text" placeholder="Enter a task">
                <button id="add-todo-btn" title="Add Task"><i class="fas fa-plus"></i></button>
                <ol id="todo-list"></ol>
                <div id="empty-list-message" class="text-center text-muted">Your to-do list is empty.</div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
</body>
</html>
